<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="advencedPlayer">
        <div class="songName">
              <br>
        </div>
        <div class="progress">
          <div class="duration">
          </div>
          <div class="duration-song">
            <div class="chnTime">0:00</div>
            <div class="allTime">0:00</div>
          </div>
        </div>
        <div class="volume">
        <div class="icon-sound"></div>
        <div class="audioVolume">
          <div class="volProgress">
          </div> 
         </div>
        </div> 
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="icons-conteiner">
    <div class="button-conteiner">
      <button class="test">Translate</button>
    </div>
    <div class="left">
      <a href="https://rs.school/js-stage0/">
          <img src="../assets/svg/rs_school.svg" alt="rsschool-icon" class="rsicon">
      </a>
      <a href="https://github.com/Tomioka25">
          <img src="../assets/svg/git.svg" alt="github-icon" class="git">
      </a>
  </div>
  </div>  
  </footer>
  <script type="module" src="index.js"></script>
</body>
</html>
